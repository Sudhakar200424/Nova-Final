    <style>
      /* --- WEB PREVIEW STYLES --- */
      .a4-preview-container {
        width: 210mm;
        min-height: 297mm; /* Ensure it looks like a full page even if empty */
        margin: 0 auto;
        background: white;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
        transform-origin: top center;
      }
      
      /* --- PRINT STYLES (PDF Generation) --- */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        
        body, html {
          background: white !important;
          color: black !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        
        /* Hide UI Elements */
        header, nav, aside, footer, .no-print {
          display: none !important;
        }

        /* Hide the React Root container wrapper logic */
        #root {
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Target the Resume Preview container specifically */
        .a4-preview-container {
          position: relative !important;
          left: auto !important;
          top: auto !important;
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0 auto !important;
          padding: 0 !important;
          transform: none !important; /* CRITICAL: Reset the scaling transform */
          box-shadow: none !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          display: block !important;
        }

        /* Hide everything else inside root that isn't the resume */
        #root > div {
           display: block !important; /* The main app wrapper */
        }
        
        /* This hides the editor panel and header if they weren't caught by no-print */
        main {
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* If using the split screen layout, ensure specific panels are hidden/shown */
        section {
           display: none !important; /* Hide sections by default (editor) */
        }
        
        /* Force show the preview section */
        section:has(.a4-preview-container) {
           display: block !important;
           position: static !important;
           width: 100% !important;
           transform: none !important;
           background: white !important;
        }
        
        /* Ensure text is black for printing */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color: black !important; /* Force text to black */
        }
        
        /* Allow background colors (for accent headers) */
        .bg-slate-800, .bg-blue-800, .bg-rose-800, .bg-emerald-800 {
           color: white !important; /* Revert text to white for dark backgrounds */
        }
      }
      
      /* --- ANIMATIONS --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-up {
        animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
